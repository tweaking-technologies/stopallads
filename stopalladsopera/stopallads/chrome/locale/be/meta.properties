description.short=Блакуе надакучлівую відэарэкламу на YouTube, рэкламу Facebook, банеры ды іншае.\n\nStopAll Ads можа блакаваць усю астатнюю рэкламу, не псуючы выгляд старонак. Па змаўчанні дазволена паказваць недакучлівую рэкламу.
name=StopAll Ads
description.long.addition1=Пачынаючы з StopAll Ads 2.0 у наладах фільтраў з'явілася магчымасць дазваляць недакучлівую рэкламу. Мы жадаем падтрымаць сайты якія ставяць дапушчальную рэкламу, спадзяемся, гэта падштурхне і іншыя старонкі карыстацца менавіта такой рэкламай. <a href="http://adblockplus.org/en/acceptable-ads">Дадатковыя звесткі</a>
translator=Багамолка, Уладзімір Палант
description.long=StopAll Ads вяртае вам кантроль над сецівам і дазваляе бачыць вам старонкі такімі, якімі вы хочаце самі. Пашырынне падтрымлівае больш за сорак падпісак з фільтрамі, якія самі наладзяцца для блакавання рэкламы або шкодных старонак. StopAll Ads дазваляе ствараць уласныя фільтры праз зручнае меню, у тым ліку кнопкі для блакавання выяў, Flash і Java аб'ектаў. А таксама паказвае спіс нябачных элементаў для блакавання скрыптоў і стылей.
