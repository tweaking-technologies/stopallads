description.short=Retlig reklam? Snokande spårning? Besvärliga banderoller? Installera StopAll Ads nu för att återta kontrollen och visa webben som du vill se den.\n\nEn kort videoöversikt hittas på http://www.youtube.com/watch?v=oNvb2SjVjjI
name=StopAll Ads
description.long.addition1=Från och med StopAll Ads 2.0 finns ett alternativ i filterinställningarna för att tillåta viss icke-störande reklam. Målet är att stödja webbplatser som använder icke-störande reklam och därmed uppmuntra andra webbplatser att göra detsamma. <a href="http://adblockplus.org/en/acceptable-ads">Läs mer</a>
translator=Stefan Lewitas, Mikael Hiort af Ornäs
description.long=StopAll Ads låter dig återta kontrollen över Internet och visa webben som du vill se den. Tillägget stöds av över fyrtio filterprenumerationer som spänner över dussintals språk. Filtren konfigurerar automatiskt StopAll Ads för avsett ändamål, som kan vara allt ifrån att avlägsna onlineannonser till att blockera alla kända skadliga domäner. StopAll Ads låter dig också anpassa dina filter med stöd av en mängd användbara funktioner, bland annat ett snabbmenyalternativ för bilder, en blockeringsflik för Flash- och Java-objekt, och en lista över blockeringsbara objekt för att kunna ta bort skript och formatmallar.
description=Säg farväl till all reklam!
