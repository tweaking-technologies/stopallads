description.short=Blockiert nervige Videowerbung auf YouTube, Facebook-Werbung, Werbebanner und vieles mehr.\n\nStopAll Ads blockiert nervige Werbung und unterstützt Webseiten, indem es unaufdringliche Werbung standardmäßig nicht blockiert (änderbar).
name=StopAll Ads
description.long.addition1=Mit StopAll Ads 2.0 wurde die Möglichkeit eingeführt, einige nicht aufdringliche Werbung zu erlauben (findet sich in Filtereinstellungen). Der Sinn dabei ist, Webseiten, die solche Werbung einsetzen, zu unterstützen. Dadurch werden hoffentlich mehr Webseiten auf nicht aufdringliche Werbung setzen. <a href="http://adblockplus.org/de/acceptable-ads">Mehr dazu lesen</a>
translator=Wladimir Palant
description.long=Mit StopAll Ads haben Sie wieder die Kontrolle und bestimmen selber, was Sie sehen wollen. Die Erweiterung wird von über vierzig Filterabonnements für Dutzende Sprachen unterstützt, mit denen sie automatisch für verschiedene Einsatzzwecke konfiguriert wird, angefangen beim Blockieren von Werbung bis hin zum Blockieren bekannter bösartiger Webseiten. Mit StopAll Ads können Sie auch eigene Filter erstellen, unterstützt durch viele hilfreiche Funktionen, z.B. ein Kontextmenüeintrag für Bilder, ein Tab zum Blockieren von Flash und Java, und die Liste blockierbarer Elemente zum Entfernen von Skripten und Stylesheets.
