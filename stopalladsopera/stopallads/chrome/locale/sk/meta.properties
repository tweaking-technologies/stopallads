description.short=Blokuje otravné video reklamy na YouTube, Facebook reklamy, bannery a ešte oveľa viac.\n\nStopAll Ads blokuje všetky otravné reklamy a podporuje webové stránky tým, že neblokuje nenápadné reklamy v predvolenom nastavení (konfigurovateľné).
name=StopAll Ads
description.long.addition1=Od StopAll Ads 2.0 je možnosť v Nastavení filtra povolenie niektorých nerušivých reklám. Cieľom je podpora webových stránok pomocou neinvazívnych spôsobov a propagovať a podporovať viac internetových stránok, aby urobili to isté.<a href="http://adblockplus.org/en/acceptable-ads">Viac</a>
translator=Ján Kendi (Jacen)
description.long=StopAll Ads umožňuje znovu získanie kontroly na internete a pohľad na web aký chcete. Rozšírenie je podporované viac ako štyridsiatimi skupinami filtrov v niekoľkých jazykoch, ktoré sa automaticky konfigurujú v rozsahu od odstraňovania online reklamy po blokovanie známych domén malware. StopAll Ads tiež umožňuje upravovať vaše filtre pomocou rôznych užitočných vlastností, vrátane kontextovej možnosti pre obrázky, blokovacie karty pre Flash a Java objekty a zoznam blokovateľných položiek na odstránenie skriptov a štýlov.
description=Reklamy sú minulosťou!
