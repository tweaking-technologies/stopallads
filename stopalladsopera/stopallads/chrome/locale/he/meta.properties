description.long=StopAll Ads מאפשר לכם לקבל בחזרה את השליטה באינטרנט ולצפות ברשת בדרך שהנכם רוצים. ההרחבה תומכת בלמעלה מארבעים הרשמות מסננים בתריסר שפות שמוגדרות אוטומטית לכיסוי מלא של חסימה, מפרסומות ועד אתרים מזיקים ושמות מתחם של אתרים זדוניים. StopAll Ads גם מאפשר לכם להתאים מסננים משלכם בעזרת מבחר מאפיינים שימושיים, הכוללים תפריט לחצן ימני לתמונות, לשונית לחסימת פלאש וג'אווה ורשימת פריטים לחסימה כדי להסיר תסריטים וסגנונות.
