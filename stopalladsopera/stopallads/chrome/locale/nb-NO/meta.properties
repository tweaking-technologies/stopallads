description.short=Blokker irriterende videoannonser på Youtube, Facebook-annonser, bannere og mye mer.\n\nStopAll Ads blokkerer alle irriterende annonser, og støtter nettsider ved å akseptere ikke-påtrengende annonser (konfigurerbart).
name=StopAll Ads
description.long.addition1=Fra og med StopAll Ads 2.0 er det et valg i filterinnstillingene for å tillate enkelte ikke-påtrengende annonser. Målet er å støtte nettsider som bruker ikke-påtrengende måter å reklamere på, og for å oppfordre flere nettsider til å gjøre det samme. <a href="http://adblockplus.org/en/acceptable-ads">Les mer</a>
translator=Roy Skoglund
description.long=StopAll Ads gir deg tilbake kontrollen over Internett, og lar deg se nettet slik du vil se det. StopAll Ads støttes av mer enn førti filterabonnementer på mange titalls språk, som automatisk tilpasser programmet til formål som spenner fra å fjerne nettannonser, til å blokkere alle kjente skadelige nettsteder. StopAll Ads gir deg også mulighet til å lage dine egne filtre ved hjelp av en rekke praktiske funksjoner, slik som høyreklikkfunksjon på bilder, en blokkeringsfane for Flash- og Java-objekter, og en liste over blokkerbare objekter for å fjerne skripter og stilark.
description=Si farvel til reklame!
