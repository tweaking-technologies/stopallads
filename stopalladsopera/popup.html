body {

 padding:0;
 -webkit-text-size-adjust: 100%;

   font-size:16px;
   color:#000;
   line-height:1.8; 
   background:#e1e1e1;
} 
a {
  color:black;
  -o-transition:color 1s ease-out, background 1s ease-in;
  -ms-transition:color 1s ease-out, background 1s ease-in;
  -moz-transition:color 1s ease-out, background 1s ease-in;
  -webkit-transition:color 1s ease-out, background 1s ease-in;
  /* ...and now override with proper CSS property */
  transition:color 1s ease-out, background 1s ease-in;
}
a:hover { color:blue; }

h1, h2{color:#ffffff; font-size:54px; line-height:60px;}
a, span, div, ul, li, strong, small, lable, p, h3, h4, h5, h6, input{ font-size: 16px; padding: 0; margin: 0; outline: none; }
li{list-style:none;}
a:focus, a:hover{ text-decoration:none;  outline:none;}
ul li{list-style:none;}
.pop-up{    width: 100%;
    border-radius: 5px;
    float: left;
    background: #f2f2f2;
    font-family: 'open_sansregular';
    /* border: solid 1px #fff; */
    position: relative;
    margin-top: -3px;
    /* margin-right: 30px; */
    float: left;
    /* padding: 1px; 
    box-shadow: 0px 0 10px #333;*/
}	
	
/*.pop-up{width:256px; border-radius:5px; float:left; background:#f2f2f2;  font-family: 'open_sansregular'; border:solid 1px #fff; position:relative; margin-top:10px; margin-right:30px; float:right; padding:1px; box-shadow:0px 0 10px #333;} 
*/

.arrow-up { width: 0;  height: 0;  border-left: 7px solid transparent;  border-right: 7px solid transparent; border-bottom: 10px solid #f2f2f2; position:absolute; top:-11px; right:10px;}
.pop-up-header, .pop-up-footer{text-align:center;}
.pop-up-header{padding-top:10px; padding-bottom:12px; border-radius: 5px 5px 0 0;} 
.pop-up-header img{margin-bottom:0px;} 
.pop-up-header h5{width:100%; color:#c10017; font-size:20px; font-family: 'open_sansbold'; } 
.pop-up-header h5 span{color:#000; font-size:20px; font-family: 'open_sansbold';}
.pop-up-content{float:left; padding:0 15px;}
.pop-up-content ul li{ cursor:pointer; background:#f4f4f4; padding:8px 0; font-size:13px; color:#414141; border-top:solid 1px #dbdada; float:left; width:100%;}
.pop-up-content ul li span{font-size:14px;}
.pop-up-content ul li strong{font-size:14px;}
.pop-up-content ul li.disabled{ cursor:no-drop; color:#999999;}
.pop-up-content ul li .licontent{padding:0 20px;}
.pop-up-content ul li img{padding-right:12px; padding-top:8px; float:left; }
.pop-up-content ul li img.arrow-icon{float:right; margin-top:5px; cursor:pointer;}

.pop-up-content ul li.showli{padding-bottom:0px;}
.pop-up-content ul li.showli .licontent{margin-bottom:10px;}
.show-click{padding:0; margin:0;}
.pop-up-content ul li .show-click{float:left; width:100%; }
.pop-up-content ul li .show-click li{padding:0; float:left; width:100%; /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f1f1f1+0,eeeeee+50,eeeeee+51,f1f1f1+100 */
background: #f1f1f1; /* Old browsers */
background: -moz-linear-gradient(top,  #f1f1f1 0%, #eeeeee 50%, #eeeeee 51%, #f1f1f1 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top,  #f1f1f1 0%,#eeeeee 50%,#eeeeee 51%,#f1f1f1 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom,  #f1f1f1 0%,#eeeeee 50%,#eeeeee 51%,#f1f1f1 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f1f1f1', endColorstr='#f1f1f1',GradientType=0 ); /* IE6-9 */
}
.pop-up-content ul li .show-click li ul{float:left; width:100%;}
.pop-up-content ul li .show-click li ul li{padding:5px 20px; border:none; width:28%; float:left;}
.pop-up-content ul li .show-click li ul li:first-child{width:36%;}
.pop-up-footer{
padding:15px 0; float:left; width:100%; font-size:14px; color:#2f2f2f; cursor:pointer; 
/*border-radius:0 0 5px 5px; */
background:#e1e1e1; }
.pop-up-footer img{padding-right:6px; position:relative; top:3px;}
.pop-up-footer span{font-size:13px;}
</style>
