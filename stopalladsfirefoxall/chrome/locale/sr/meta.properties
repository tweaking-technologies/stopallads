description.long.addition1=Од верзије Stop All Ads 2.0 у подешавањима филтера доступна је опција за ненаметљиво рекламирање. Њен циљ је да подржи странице које користе ненаметљиво рекламирање и охрабре остале сајтове да ураде исто. <a href="http://www.stopallads.com/en/acceptable-ads">Сазнајте више.</a>
translator=kapetance, ДакСРБИЈА
description.long=Stop All Ads вам омогућава да поново стекнете контролу над Интернетом и изгледом страница. Додатак подржава преко четрдесет претплата на филтере на многим језицима који се аутоматски подешавају како би уклонили све: од уклањана нежељених реклама до блокирања познатих злонамерних домена. Stop All Ads такође дозвољава прилагођавање филтера и помоћ за разноврсне могућности, као што су садржајне опције за слике, језичак за блокирање Flash и Java објеката и списак ставки које је могуће блокирати ради уклањања скрипти и стилова.
