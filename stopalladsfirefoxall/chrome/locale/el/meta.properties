description.short=Μπλοκάρει ενοχλητικές διαφημίσεις στο YouTube, διαφημίσεις του Facebook, banners και πολλά περισσότερα.\n\nΤο Stop All Ads μπλοκάρει όλες τις ενοχλητικές διαφημίσεις και στηρίζει τις σελίδες επιτρέποντας μη-παρεμβατικές διαφημίσεις (ρύθμιση η οποία μπορεί να αλλαχθεί).
name=Stop All Ads
description.long.addition1=Αρχίζοντας με το Stop All Ads 2.0, υπάρχει μια επιλογή στις Προτιμήσεις φίλτρων που επιτρέπει μερικές μη-παρεμβατικές διαφημίσεις. Στόχος είναι να υποστηρίξουμε σελίδες που χρησιμοποιούν μη-παρεμβατικούς τρόπους για διαφήμιση και να ενθαρρύνουμε περισσότερες σελίδες να κάνουν το ίδιο. <a href="http://www.stopallads.com/en/acceptable-ads">Διαβάστε περισσότερα</a>
translator=rookie
description.long=Το Stop All Ads σας δίνει την δυνατότητα να αποκτήσετε τον έλεγχο του διαδικτύου και να βλέπετε τις σελίδες όπως εσείς θέλετε. Η επέκταση αυτή, υποστηρίζεται με παραπάνω από σαράντα συνδρομές φίλτρων σε δεκάδες γλώσσες. Χρησιμοποιώντας τις συνδρομές, το Stop All Ads μπορεί να ρυθμιστεί ώστε να σας προστατεύει από τις ανεπιθύμητες διαφημίσεις μέχρι και να μπλοκάρει τις κακόβουλες σελίδες. Επίσης μπορείτε να προσαρμόζετε τα φίλτρα με την βοήθεια χρήσιμων λειτουργιών που περιλαμβάνουν την φραγή εικόνων, αντικειμένων Flash και Java και μια λίστα με όλα τα αντικείμενα της σελίδας ώστε η φραγή των scripts και των stylesheets να γίνεται παιχνίδι.
description=Αφήστε τις διαφημίσεις στο χθες!
