description.short=Blokiranje dosadnih video reklama na Youtubu, Facebook reklame, transparenta i još mnogo toga.\n\nStop All Ads blokira sve nametljive reklame i podržava po zadanom web stranice koje koriste nenametljivo reklamiranje (prilagodljivo).
name=Stop All Ads
description.long.addition1=Počinjući sa Stop All Ads 2.0 postoji mogućnost u postavkama filtera koja omogućuje neke nenametljive reklame. Cilj je podržati web stranice da koriste nenametljivo reklamiranje i da ohrabrimo više njih da to učine same.<a href="http://www.stopallads.com/en/acceptable-ads">Pročitajte više</a>
translator=gogo
description.long=Stop All Ads vam dopušta vraćanje kontrole nad internetom i gledanje weba na način kojim želite. Dodatak podržava četrdeset filter pretplata na desetak jezika koji se automatski podešavaju prema namjeni od uklanjanja reklama do blokiranja svih poznatih malware domena. Stop All Ads vam isto omogućuje prilagodbu vaših filtera uz pomoć različitih korisnih značajki uključujući kontekstualnu mogućnost slika, kartica blokiranja za Flash i Java objekte i popis blokiranih stavki za uklanjanje skripti i stilova.
description=Reklame su prošlost!
