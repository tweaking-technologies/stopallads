description.short=Հոգնե՞լ եք գովազդներից: Անհանգստացնո՞ւմ է, որ ձեր կլիկերին հետևում են: Զզվցնո՞ւմ են բաններները: Տեղադրեք Stop All Ads-ը, ղեկավարեք ինտերնետի օգտագործումը և փոխեք կայքերի տեսքը.\n\nԿարճ վիդեոնկարագիրը` http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Stop All Ads
description.long.addition1=Stop All Ads-ի 2.0 տարբերակից սկսած կա հատուկ կարգավորում որոշ գովազդ բաց թողնելու համար:Դրա նպանակն է օգնել կայքերին ավելի շատ գումար ստանալ գովազդից՝ այն պահելու համար:<a href="http://www.stopallads.com/en/acceptable-ads">Կարֆալ ավելին</a>:
translator=iAbaS
description.long=Stop All Ads-ը հնարավորություն է տալիս ղեկավարել ձեր իտերնետից օգտվելը և տեսնել այն ցնացը որը ԴՈՒՔ ուզում եք. Այս add-on-ը աջակցվում է քառասունից ավել ֆիլտրերի բաժանարդոգրություններովs բազմաթիվ լեզուներով, որոնք թույլ են տալիս արգելել գովազդների բեռնումն ու ցուցադրումը, ինչպես նաև պաշտպանում են բազմաթիվ հայտնի վնասակար կայքերից: Stop All Ads-ը նաև թույլ է տալիս խմբագրել ֆիլտրերը հարմար հնարավորություններով, ավտոմատ առաջարկելով մենյու ֆիլտրելու համար նկար, Flash կամ Java, նաև տրամադրելով ամնե էջի բոլոր ֆիլտրվվող տարրերի ցուցակ:
description=Գովազդները երեկ էին!
