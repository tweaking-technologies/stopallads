description.short=Blocca pubblicità fastidiose su youtube, pubblicità su facebook, banner e molto altro.\n\nStop All Ads blocca tutte le pubblicità fastidiose, e supporta i siti per non bloccare pubblicità non intrusive di default (configurabile).
name=Stop All Ads
description.long.addition1=A partire dalla versione 2.0 -e successive- di Stop All Ads è stata aggiunta un'opzione presente nella finestra 'Gestione dei filtri di Stop All Ads' per permettere alcune pubblicità non inopportune, al fine di supportare i siti web che utilizzano metodi pubblicitari non inopportuni e per incoraggiare altri siti web a fare lo stesso. <a href="http://www.stopallads.com/en/acceptable-ads">Uteriori informazioni</a>
translator=Luana Di Muzio - BabelZilla
description.long=Stop All Ads permette di riprendere il controllo di internet e cambiare il modo in cui si naviga sul web! È possibile sia scegliere fra più di quaranta sottoscrizioni di filtri in svariate lingue che si configurano automaticamente per spaziare dall'eliminazione della pubblicità presente nelle pagine web al blocco di tutti i domini noti per essere pericolosi (in quanto contenenti potenzialmente dialer, virus, etc), sia personalizzare i filtri tramite svariate funzioni utili, tra cui voci di menu contestuale per bloccare immagini/oggetti/riquadri/video/audio, una linguetta per bloccare elementi Flash e Java ed infine una finestra -separabile- contenente l'elenco degli elementi bloccabili per gestire script e fogli di stile
description=Permette di dire 'no' alla pubblicità presente nelle pagine web!
