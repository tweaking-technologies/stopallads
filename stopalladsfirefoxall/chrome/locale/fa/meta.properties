description.short=آیا از دست تبلیغات خسته شده اید؟ با نصب Stop All Ads تسلط گردش در شبکه جهانی را به دست بگیرید و از نمایش جدید آن لذت ببرید\n\nیک فیلم کوتاه از پیش معرفی در نشانی فوق قابل دسترسی است:  http://www.youtube.com/watch?v=oNvb2SjVjjI
name=Stop All Ads
description.long.addition1=<a href="http://www.stopallads.com/en/acceptable-ads">در آغاز با Stop All Ads 2.0 یک گزینه در تنظیمات فیلتر وجود دارد که به چند تبلیغات دارای استاندارد اجازه نمایش می دهد. هدف حمایت از وب سایت هایی است که برای تبلیغات از روش های غیر مزاحمت آمیز استفاده می کنند تا دیگر وب سایت ها تشویق شوند تا بدین گونه عمل کنند. <a href="http://www.stopallads.com/en/acceptable-ads"> بیشتر بخوانید</a>
translator=از طرف Tweaking Technologies
description.long=اد بلاک پلاس امکان باز پس گیری تسلط بر شبکه جهانی را به شما می دهد.این افزونه توسط بیش از 40 اشتراک فیلتر در 10 ها زبان مختلف پشتیبانی می شود که به منظور پاکسازی شبکه از تبلیغات تولید شده اند. و همچنین به شما امکان سفارشی سازی فیلترها را می دهد.
description=تبلیغت متعلق به دیروز بود!
