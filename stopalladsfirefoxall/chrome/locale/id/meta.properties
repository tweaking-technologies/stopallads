description.short=Mencekal iklan video yang menggangu di YouTube, iklan Facebook, banner, dan masih banyak lagi.\n\nStop All Ads mencekal segala macam iklan yang menggangu, dan mendukung situs web dengan secara baku tidak meneckal iklan yang tidak mencolok (dapat dikonfigurasi).
name=Stop All Ads
description.long.addition1=Sejak Stop All Ads 2.0, terdapat pilihan dalam Preferensi Penyaring untuk mengizinkan beberapa iklan yang tidak mencolok. Hal ini bertujuan untuk mendukung situs web yang menggunakan iklan yang tidak mencolok, serta mendorong lebih banyak situs web agar melakukan tindakan serupa. <a href="http://www.stopallads.com/en/acceptable-ads">Baca selengkapnya</a>
translator=Tweaking Technologies, William Surya Permana, RudzLong
description.long=Stop All Ads memungkinkan Anda untuk mendapatkan kendali atas internet dan melihat web sesuai yang Anda inginkan. Pengaya ini didukung oleh lebih dari empat puluh penyaring berlangganan dalam puluhan bahasa yang secara otomatis dikonfigurasi untuk berbagai keperluan, mulai dari menghilangkan iklan daring hingga mencekal domain malware yang sudah diketahui. Stop All Ads juga memungkinkan Anda untuk menyesuaikan penyaring Anda dengan bantuan berbagai fitur bermanfaat, seperti pilihan konteks untuk gambar, tab pencekalan untuk objek Flash dan Java, serta daftar butir yang dapat dicekal untuk menghilangkan skrip dan lembar gaya.
description=Iklan sudah menjadi masa lalu!
