description.short=Estää häiritsevät videomainokset YouTubessa, Facebookin mainokset, bannerit ja paljon muuta.\n\nStop All Ads estää kaikki häiritsevät mainokset ja tukee sivustoja sallimalla oletusarvoisesti ei-häiritsevät mainokset (muokattavissa).
name=Stop All Ads
description.long.addition1=Stop All Adssan versiosta 2.0 lähtien Suodatinasetuksissa on mahdollisuus sallia osa ei-häiritsevästä mainonnasta. Tarkoitus on tukea ei-häiritsevää mainontaa käyttäviä sivustoja ja kannustaa muitakin sivustoja tekemään samoin. <a href="http://www.stopallads.com/en/acceptable-ads">Lue lisää</a>
translator=Joni Heinonen, haavu
description.long=Stop All Ads antaa internetin ohjat takaisin ja näyttää verkon sellaisena kuin haluat. Lisäosan tukena on yli neljäkymmentä suodatinlistaa kymmenillä eri kielillä. Ne tarjoavat automaattiset asetukset eri tarkoituksiin verkkomainonnan poistamisesta aina haitallisia ohjelmia sisältävien sivustojen estämiseen. Voit myös muokata suodattimia erilaisilla kätevillä toiminnoilla, kuten kuvien estäminen kontekstivalikossa, Flash- ja Java-objektit estävä korvake sekä lista, jolta voit valita estettävät komentosarjat ja tyyliohjeet.
description=Mainokset ovat menneisyyttä!
