description.short=Blochează publicitatea agasantă de pe YouTube, Facebook și multe altele.\n\nStop All Ads blochează toate anunțurile publicitare enervante și sprijină site-urile web prin promovarea publicității  discrete, neinvazive (opțiune configurabilă).
name=Stop All Ads
description.long.addition1=Începând cu Stop All Ads 2.0, există o opţiune în Preferinţe Filtre pentru a permite publicitatea neagresivă. Scopul ei este să susțină site-urile web care utilizează mijloace discrete de promovare și să încurajeze mai multe site-uri web să facă la fel. <a href="http://www.stopallads.com/en/acceptable-ads">Mai multe detalii</a>
translator=ultravioletu
description.long=Stop All Ads permite recâştigarea controlului asupra internetului şi influenţarea felul în care paginile vizitate sunt vizualizate. Suplimentul este menţinut şi cu ajutorul a peste 40 de abonamente de filtre, care îl configurează automat cu scopuri diverse, de la înlăturarea banerelor publicitare până la blocarea domeniilor rău-intenţionate. Stop All Ads permite utilizatorului configurarea filtrelor proprii folosind diverse unelte de asistenţă, ca de exemplu meniu contextual pentru imagini, tab pentru obiecte Flash şi Java sau listă de elemente blocabile pentru scripturi şi stiluri CSS.
description=Elimină publicitatea din paginile web.
