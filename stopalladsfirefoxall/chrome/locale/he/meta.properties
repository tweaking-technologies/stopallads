description.short=חסימת מודעות ווידיאו מטרידות ב-YouTube, מודעות Facebook, באנרים ועוד רבות.\nStop All Ads חוסם את כל המודעות המטרידות, ותומך באתרים על ידי אי חסימת מודעות שאינן בולטות כברירת מחדל (ניתן להגדרה).
