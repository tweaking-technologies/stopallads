description.short=Блокира досадните реклами от клиповете в YouTube, Facebook, банерите и много други.\n\nStop All Ads блокира всички досадни реклами и подкрепя по подразбиране сайтове, като не блокира техните ненатрапчиви реклами (с възможност за конфигуриране).
name=Stop All Ads
description.long.addition1=В раздел Филтри на Stop All Ads 2.0 има настройка, позволяваща определени ненатрапчиви реклами. Целта е да подкрепим сайтовете, избрали да показват реклама по ненатрапчив начин и да насърчим и други сайтове да направят същото. <a href="http://www.stopallads.com/en/acceptable-ads">Повече</a>
translator=Николай Филипов
description.long=Stop All Ads връща контрола над интернет във ваши ръце, за да разглеждате Мрежата по желания от вас начин. Над четиридесет абонаментни филтри на няколко десетки езика поддържат добавката и автоматично я конфигурират за задачи от премахване на онлайн реклама до блокиране на всички известни зловредни домейни. Stop All Ads също така позволява да персонализирате своите филтри с помощта на полезни възможности, в т.ч. контекстна настройка за картини, блокираща преградка за обекти с Flash и Java и списък с блокируеми елементи за премахване на скриптове и стилови таблици.
