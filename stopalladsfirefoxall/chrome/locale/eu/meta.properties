description.short=Youtube bideoetako iragarki gogaikarriak blokeatzen ditu, Facebook-ekoak, webguneetako bannerrak, eta askoz gehiago.\n\nStop All Ads-ek iragarki gogaikarri guztiak blokeatzen ditu, eta webguneak laguntzen ditu lehenetsita iragarki ez intrusiboak onartuz (konfiguragarria).
name=Stop All Ads
description.long.addition1=Stop All Ads 2.0tik aurrera, iragazki hobespenetan publizitate ez intrusiboa baimentzeko aukera badago. Iragartzeko bide ez intrusiboak erabiltzen dituzten webguneak laguntzea da honen helburua eta webgune gehiagok gauza bera egin dezaten bultzatzea. <a href="http://www.stopallads.com/en/acceptable-ads">Irakurri gehiago</a>
translator=Librezale.org
description.long=Stop All Ads gehigarriak internetaren kontrola berreskuratzea eta weba zuk nahi duzun moduan ikustea baimentzen dizu. Gehigarri honek hainbat hizkuntzatan sortutako dozenaka iragazki harpidetza onartzen ditu. Automatikoki konfiguraturik, publizitatea desagerrarazi edo software kaltegarria duten guneak blokeatzen ditu. Stop All Adsek zure iragazki pertsonalak sortzea ere baimentzen dizu. Horretarako, hainbat tresna lagungarri ditu, besteak beste irudientzako testuinguru aukera bat, Flash eta Java objektuentzat blokeo fitxa bat eta elementu blokeagarrien  zerrenda bat scriptak eta estilo orriak kentzeko.
description=Iragarkiak atzoko kontuak dira!
