description.short=Blokirajte dosadne video reklame na Youtubeu i Facebooku, banere i još mnogo toga.\n\nStop All Ads blokira dosadne reklame i podržava web stranice tako što ne blokirane neupdaljive reklame (prilagodljivo).
name=Stop All Ads
description.long.addition1=Počevši s Stop All Ads 2.0 postoji opcija u filteru opcije kako bi se omogućilo neke ne-nametljiv oglašavanja. Cilj je da se podrži web stranice koristeći ne-nametljiv način da se oglašavati i da ohrabri više web stranice da učine isto. <a href="http://www.stopallads.com/en/acceptable-ads"> Opširnije </a>
translator=Tweaking Technologies
description.long=Stop All Ads vam omogućava da povrati kontrolu interneta i gledaju na web na način na koji želite da. Add-on je podržan od strane više od četrdeset filter pretplate na desetine jezika koji automatski konfigurirati svrhe u rasponu od uklanjanja online oglašavanje blokira sve poznate malware domene. Stop All Ads također omogućuje vam da prilagodite svoj filtera uz pomoć raznih korisnih funkcija, uključujući i mogućnost kontekst za slike, blok karticu za Flash i Java objekte, kao i popis blokirati stavki za uklanjanje skripte i stilovima.
description=Reklame su prošlost!
