description.short=Bloquea las molestas publicidades en video en YouTube, las publicidades de Facebook, báners y mucho más. Stop All Ads bloquea todas las publicidades molestas y apoya a los sitios web al no bloquear publicidad no intrusiva (configurable).
name=Stop All Ads
description.long.addition1=A partir de Stop All Ads 2.0, hay una opción en las "Preferencias de filtro" para permitir publicidad no hostigadora. El fin es apoyar a los sitios web que usen métodos no abusivos de mostrar publicidad y alentar a que otros sitios hagan lo mismo. <a href="http://www.stopallads.com/en/acceptable-ads">Aprendé más</a>
translator=KNTRO
description.long=Stop All Ads te permite recuperar el control de Internet y ver la web de la forma en que querés. El complemento tiene apoyo de cuarenta suscripciones de filtros, en decenas de idiomas, los cuales automáticamente lo configuran para propósitos que van desde quitar publicidad en línea hasta bloquear todos los dominios maliciosos conocidos. Stop All Ads también te permite configurar tus filtros con la asistencia de una variedad de funciones muy útiles, incluyendo una opción contextual para imágenes, una pestaña de bloqueos para objetos Flash y Java, y una lista de elementos susceptibles de ser bloqueados, para quitar así scripts y hojas de estilo.
description=¡La publicidad es cosa del pasado!
