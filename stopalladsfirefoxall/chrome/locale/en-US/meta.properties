description.short=Blocks troublesome video ads on YouTube, Facebook ads, banners and much more.\n\nStop All Ads  blocks all annoying ads, and supports websites by not blocking unobtrusive ads by default (configurable).
# Long description for addons.mozilla.org
description.long= Stop All Ads  assist you in achieving the control of the internet to make your experience of the web a better one. The add-on is supported by over forty filter subscriptions in dozens of languages which automatically configure it for purposes ranging from removing online advertising to blocking all known malware domains. Stop All Ads also allows you to customize your filters with the assistance of a variety of useful features, including a context option for images, a block tab for Flash and Java objects, and a list of blockable items to remove scripts and stylesheets.
description.long.addition1=Starting with Stop All Ads , an option is available in Filter Preferences to allow some non-intrusive advertising. The goal is to promote websites using non-intrusive ways to advertise and to encourage more websites to do the same. <a href="http://stopallads.com/en/acceptable-ads">Read more</a>


