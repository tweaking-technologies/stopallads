description.short=Annoyed by adverts? Troubled by tracking? Bothered by banners? Install StopAll Ads now to regain control of the internet and change the way that you view the web.\n\nA short video overview is available at https://www.youtube.com/watch?v=CGdFMr5tKzE
# Long description for addons.mozilla.org
description.long= StopAll Ads  assist you in achieving the control of the internet to make your experience of the web a better one. The add-on is supported by over forty filter subscriptions in dozens of languages which automatically configure it for purposes ranging from removing online advertising to blocking all known malware domains. StopAll Ads also allows you to customize your filters with the assistance of a variety of useful features, including a context option for images, a block tab for Flash and Java objects, and a list of blockable items to remove scripts and stylesheets.
description.long.addition1=Starting with StopAll Ads , an option is available in Setings > Filter Lists to allow some non-intrusive advertising.
